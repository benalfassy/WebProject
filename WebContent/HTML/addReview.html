<br>
<form name="form" ng-controller="addReviewController" class="form-horizontal" role="form">
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Review</label>
		<div class="col-sm-10">
			<textarea class="form-control" ng-model="review" rows="5" placeholder="Up to 500 characters" required maxlength="500"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-success text-uppercase" ng-click="submitReview()" ng-disabled="form.$invalid" type="submit">
				<span class="glyphicon glyphicon-send"></span> Submit
			</button>
		</div>
	</div>
	<br>
	<div ng-if="submitSucceed">
		<div class="alert alert-success">
			<strong>Your review has been sent and waiting for approval.</strong>
		</div>
	</div>
</form>
