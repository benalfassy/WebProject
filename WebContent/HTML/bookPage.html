<div class="container" ng-controller="bookPageController">
	<div class="table-responsive">
		<table class="table table-condensed">
			<tr>
				<td class="col-lg-2" align="center"><div style="padding-left: 0px; padding-right: 0px;">
						<img class="img-responsive img-rounded" width="220" height="310" src={{book.image}}></img>
					</div></td>
				<td class="col-lg-2" align="left">
					<div id="bookf">
						<b><u><font size="5">"{{book.bookName}}"</font></u></b>
					</div> <br>
					<div id="bookf">
						<b>{{book.price}}$</b>
					</div> <br>
					<table>
						<tr>
							<td>
								<div>
									<div ng-switch on="isLiked()">
										<div ng-switch-when="-1">
											<button id="{{book.bookName}}" type="button" class="btn btn-sm bookBtn dropdown dropmenu" ng-click="doLike(book)" ng-disabled="hasBook(book)==-1 || isAdmin()">
												<span class="glyphicon glyphicon-thumbs-up"></span><b> Like </b>{{(book.likes.length)>0? book.likes.length : ""}}
												<div ng-show="book.likes.length > 0" class="scrollable-menu dropdown-content" id="{{book.bookName}}-likesContent">
													<div ng-switch on="isAdmin()">
														<div ng-switch-when="true">
															<a href="" ng-repeat="nickName in book.likes" ng-click="goToCustomerPage(nickName)"><b>{{nickName}}</b></a>
														</div>
														<div ng-switch-default>
															<div ng-repeat="nickName in book.likes">{{nickName}}</div>
														</div>
													</div>
												</div>
											</button>
										</div>
										<div ng-switch-default>
											<button id="{{book.bookName}}" data-container="body" data-toggle="popover" data-content="test" data-placement="top" type="button" class="btn btn-sm bookBtn dropdown dropmenu" ng-click="doUnLike(book)" ng-disabled="hasBook(book)==-1 || isAdmin()">
												<font color="blue"> <span class="glyphicon glyphicon-thumbs-up"></span></font><b> Like </b>{{(book.likes.length)>0? book.likes.length : ""}}
												<div ng-show="book.likes.length > 0" class="scrollable-menu dropdown-content" id="{{book.bookName}}-likesContent">
													<div ng-switch on="isAdmin()">
														<div ng-switch-when="true">
															<a href="" ng-repeat="nickName in book.likes" ng-click="goToCustomerPage(nickName)"><b>{{nickName}}</b></a>
														</div>
														<div ng-switch-default>
															<div ng-repeat="nickName in book.likes">{{nickName}}</div>
														</div>
													</div>
												</div>
											</button>
										</div>
									</div>
								</div>
							</td>
							<td>
								<div ng-switch on="hasBook()">
									<div ng-switch-when="-1">
										<div ng-switch on="isOnCart(book)">
											<div ng-switch-when="0">
												<button id="bookBtn" type="button" ng-click="addToCart()" class="btn btn-sm bookBtn">
													<span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
												</button>
												<button id="bookBtn" type="button" ng-click="buyNow()" class="btn btn-sm bookBtn">
													<span class="glyphicon glyphicon-credit-card"></span> Buy Now!
												</button>
											</div>
											<div ng-switch-default>
												<button id="bookBtn" type="button" ng-click="removeFromCart(book)" class="btn btn-sm bookBtn">
													<span class="glyphicon glyphicon-shopping-cart"></span> Remove From Cart
												</button>
											</div>
										</div>
									</div>
									<div ng-switch-default>
										<button id="bookBtn" type="button" class="btn btn-sm bookBtn" ng-click="goToReadBook()">
											<span class="glyphicon glyphicon-book"> </span>Read Me!
										</button>
									</div>
								</div>
							<td>
						</tr>
					</table>
				</td>
				<td class="col-lg-3"></td>
			</tr>
		</table>
	</div>
	<div class="container-fluid">
		<div class="col-md-12 product-info">
			<ul id="myTab" class="nav nav-tabs nav_tabs">
				<li id="bookLi" class="active"><a href="" ng-click="showDescription()" data-toggle="tab"><b><font color="white">DESCRIPTION</font></b></a></li>
				<li id="bookLi"><a href="" ng-click="showReviews()" data-toggle="tab"><b><font color="white">REVIEWS</font></b></a></li>
				<li id="bookLi" ng-hide="hasBook(book) == -1 || isAdmin()"><a href="" ng-click="addReview()" data-toggle="tab"><b><font color="white">ADD REVIEW</font></b></a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="service-one">
					<section class="container product-info">
						<div ng-include="bookPageBoxPath"></div>
					</section>
				</div>
			</div>
			<hr>
		</div>
	</div>
</div>
