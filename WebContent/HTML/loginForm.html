<div class="container">

	<span>
		<div class="col-md-6">
			<h2>Login</h2>
			<form name="form" ng-controller="loginController" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Username</label> <input type="text"
						name="username" id="username" class="form-control"
						ng-model="username" required /> <span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Username is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="password">Password</label> <input type="password"
						name="password" id="password" class="form-control"
						ng-model="password" required /> <span
						ng-show="form.password.$dirty && form.password.$error.required"
						class="help-block">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit" ng-click="submit()"
						ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
					<a href="" ng-click="nav('HTML/registerForm.html')"
						class="btn btn-link">Register</a>
				</div>

				<br>

				<div ng-if="credentialError">
					<div class="alert alert-danger">
						<strong>Wrong username or password</strong>
					</div>
				</div>


			</form>
		</div>


		<div class="col-md-6">

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src={{books[5].image}} class="center-block" width="190" height="320" >
				</div>

				<div class="item">
					<img src={{books[0].image}} class="center-block" width="190" height="320" >
				</div>

				<div class="item">
					<img src={{books[8].image}} class="center-block" width="190" height="320" >
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		</div>
	</span>
</div>
