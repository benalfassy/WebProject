<div id="ourHeadLine" class="well well-lg container col-md-8 col-md-offset-2" align="center">
	<h1>
		"When reading, we dont fall in love with the characters appearance.<br>We fall in love with their words, their thoughts, and their hearts. <br>We fall in love with their souls."
	</h1>
</div>
<div class="container col-md-4 col-md-offset-4">
	<div>
		<h2 align="center">Login</h2>
		<form name="form" ng-controller="loginController" role="form">
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username"><b>Username</b></label> <input type="text" name="username" id="username" class="form-control" ng-model="username" required /> <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"><b>Username is required</b></b></span>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password"><b>Password</b></b></label> <input type="password" name="password" id="password" class="form-control" ng-model="password" required /> <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"><b>Password is required</b></span>
			</div>
			<br>
			<div align="center" class="form-actions">
				<button id="loginBtn" type="submit" ng-click="submit()" ng-disabled="form.$invalid || dataLoading" class="btn"><b>Login</b></button>
				<a href="" id="registerLink" ng-click="nav('HTML/registerForm.html')"><b>Register</b></a>
			</div>
			<br>
			<div ng-if="credentialError">
				<div class="alert alert-danger">
					<strong>Wrong username or password</strong>
				</div>
			</div>
		</form>
	</div>
