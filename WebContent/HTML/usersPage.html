<!-- admin's user page that shows all the users of the website -->
<div align="center">
<h2>Users:</h2>
</div>
<br>
<div class="scrollable container well well-ng"  id="userRow" ng-controller="usersPageController">
	<table class="table table-condensed">
		<tr ng-repeat="customer in customers" ng-if="customer.affiliation != 'Admin'">
			<td class="col-lg-2" align="center"><br><div style="padding-left: 0px; padding-right: 0px;">
					<a href=""><img ng-click="goToCustomerPage(customer)" class="media-object img-circle img-responsive" ng-src="{{getPhoto(customer)}}" onerror="this.src='Images/default.jpg'" alt="profile"></img></a>
				</div></td>
			<td class="col-lg-6" align="left"><br>
				<div>
					Username: <a href="" ng-click="goToCustomerPage(customer)" style="color: black;"> <b>{{customer.username}}</b></a>
				</div> <br>
				<div>Email: <b>{{customer.email}}</b></div> <br>
				<div>
					<button type="button" ng-click="goToCustomerPage(customer)" class="btn-success btn">
						<span class="glyphicon glyphicon-user"></span> User Page
					</button>
					<button type="button" ng-click="toggle=!toggle" class="btn-danger btn">
						<span class="glyphicon glyphicon-remove"></span> Remove User
					</button>
				</div> <br>
				<div class="row" ng-show="toggle">
					<label>Are you sure ? </label>
					<button type="button" ng-click="deleteCustomer(customer)" class="btn-default btn">
						<span class="glyphicon glyphicon-ok"></span> Yes
					</button>
					<button type="button" ng-click="toggle=!toggle" class="btn-default btn">
						<span class="glyphicon glyphicon-remove"></span> No
					</button>
				</div>
			</td>
			<td class="col-lg-4"></td>
		</tr>
	</table>
</div>
