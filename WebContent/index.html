<html ng-app="app">
<head>

<!-- load bootstrap & angular -->

<script src="lib/angular.min.js"></script>

<script src="js/jquery-3.2.1.js"></script>

<link rel="stylesheet"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script src="js/helperService.js"></script>

<script src="js/script.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="appController">

	<nav class="navbar navbar-default">
		<div class="container">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="" ng-click="nav('HTML/loginForm.html')"><i
						class="fa fa-home"></i>Login</a></li>
				<li><a href="" ng-click="nav('HTML/registerForm.html')"><i
						class="fa fa-comment"></i> Register</a></li>
			</ul>
		</div>
	</nav>

	<div id="main" class="jumbotron">
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div
					ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
					ng-if="flash" ng-bind="flash.message"></div>
				<div ng-include="filePath"></div>
			</div>
		</div>
	</div>

</body>
</html>
